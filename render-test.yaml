databases:
  - name: invoice-generator-db
    databaseName: invoice-app
    user: invoice-user
    plan: free

services:
  # Backend API Service - Test with different path approaches
  - type: web
    name: invoice-backend-test
    env: node
    plan: free
    # Option 1: Relative path (current working approach)
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start

    # Option 2: Absolute path (alternative)
    # buildCommand: cd /opt/render/project/src/backend && npm install
    # startCommand: cd /opt/render/project/src/backend && npm start

    # Option 3: Using ./ (alternative)
    # buildCommand: cd ./backend && npm install
    # startCommand: cd ./backend && npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: invoice-generator-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://invoice-frontend.onrender.com

  # Frontend Service
  - type: web
    name: invoice-frontend-test
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://invoice-backend-test.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
