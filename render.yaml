databases:
  - name: invoice-generator-db
    databaseName: invoice-app
    user: invoice-user
    plan: free

services:
  # Backend API Service
  - type: web
    name: invoice-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: invoice-generator-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://invoice-frontend.onrender.com

  # Frontend Service
  - type: web
    name: invoice-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://invoice-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
